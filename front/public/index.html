<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        #terminal {
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            height: 90vh;
            overflow-y: auto;
        }
        #input {
            width: 100%;
            background-color: #000;
            color: #0f0;
            border: none;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="input" autofocus placeholder="Enter your command here...">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
